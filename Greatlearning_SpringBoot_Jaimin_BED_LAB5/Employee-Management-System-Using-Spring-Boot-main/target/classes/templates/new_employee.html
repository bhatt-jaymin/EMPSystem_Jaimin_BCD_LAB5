<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Employee Management System</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<span class="d-block p-3 bg-info text-light h5">Employee Management System</span>
	<center>
		<div class="container">

			<hr>
			<h1 style="color: orangered;">Add Employee</h1>
			<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
				<input type="text" th:field="*{firstName}" placeholder="Employee First Name"
					class="form-control mb-4 col-4" required>
				<input type="text" th:field="*{lastName}" placeholder="Employee Last Name"
					class="form-control mb-4 col-4" required>
				<input type="email" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4"
					autocomplete="email"
					pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+$+@globex\.com"
					required>
				<button type="submit" class="btn btn-info col2">Add Employee</button>
			</form>
			<hr>
			<a th:href="@{/}">Back</a>
			</center>
		</div>
	
</body>

</html>
